<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Example</title>
</head>
<body>

<hr>

<a href="https://www.example.com">Visit Example Website</a>

<img src="cat.jpg" alt="A cute cat">

<ol>
    <li>Chocolate</li>
    <li>Coffee</li>
    <li>Coding</li>
</ol>

<ul>
    <li>Go for a walk</li>
    <li>Read a book</li>
    <li>Practice coding</li>
</ul>

<style>
       table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
       }
       iframe {
            width: 250px; /* Make iframe fill the width of its container */
            height: 250px; /* Set a fixed height */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 8px; /* Add border radius for rounded corners */
        }
</style>
       
       <h1>Table with Collapsed Borders</h1>
       
       <table>
         <tr>
           <th>Month</th>
           <th>Savings</th>
         </tr>
         <tr>
           <td>January</td>
           <td>$100</td>
         </tr>
         <tr>
           <td>February</td>
           <td>$80</td>
         </tr>
       </table>
       <iframe src="domvalid.html"></iframe>

<p>Jump to <a href="#bottom">bottom</a> of the page.</p>

<p id="bottom">You've reached the bottom of the page!</p>

</body>
</html>
